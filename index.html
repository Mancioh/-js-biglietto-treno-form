<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Calcolatore costo biglietto del treno</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h2>calcola il prezzo del tuo biglietto</h2>
    <!-- form di richiesta dati all'utente -->
    <div class="user_data_form white_area container">
      <div class="row justify-content-around">
        <!-- campo di input nominativo utente -->
        <div class="col-3 user_form_item">
          <div class="input_card">
            <label for="user_full_name">Come e Cognome</label>
            <input type="text" id="user_full_name" name="user_full_name" />
          </div>
        </div>
        <!-- campo di input km da percorrere -->
        <div class="col-3 user_form_item">
          <div class="input_card">
            <label for="trip_length">Km da percorrere</label>
            <input type="number" id="trip_length" name="trip_length" />
          </div>
        </div>
        <!-- campo di input a tendina tipo di tariffa -->
        <div class="col-3 user_form_item">
          <div class="input_card">
            <label for="tariff_category">Fascia d'et√†</label>
            <select id="tariff_category" name="tariff_category">
              <option value="maggiorenne">Maggiorenne</option>
              <option value="minorenne">Minorenne</option>
              <option value="over">Over 65</option>
            </select>
          </div>
        </div>
      </div>
      <!-- bottoni -->
      <div class="buttons">
        <button id="data_generation">Genera</button>
        <button id="total_reset">Annulla</button>
      </div>
      <script type="text/javascript" src="js/script.js"></script>
    </div>

    <!-- informazioni sul biglietto visibili solo quando si preme il bottone Genera -->
    <section id="ticket_reveal" class="invisibility">
      <h2 class="ticket_title">il tuo biglietto</h2>
      <div class="ticket_info white_area container">
        <div class="row ticket_details">
          <h3>dettaglio passeggeri</h3>
          <div class="col-3 user_printed_name">
            <div>NOME PASSEGGERO</div>
            <div id="actualUserName"></div>
          </div>
          <div class="col-9 ticket_numbers">
            <div class="ticket_card">
              <!-- tipo di biglietto -->
              <div class="card_title">Offerta</div>
              <div id="ticket_type"></div>
            </div>
            <div class="ticket_card">
              <!-- numero di carrozza -->
              <div class="card_title">Carrozza</div>
              <div id="carriage"></div>
            </div>
            <div class="ticket_card">
              <!-- Codice CP -->
              <div class="card_title">Codice CP</div>
              <div id="cp_code"></div>
            </div>
            <div class="ticket_card">
              <!-- Costo del biglietto -->
              <div class="card_title">Costo biglietto</div>
              <div id="ticket_amount"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
